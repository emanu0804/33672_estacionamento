<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estacionamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        #resultado {
            margin-top: 20px;
            color: green;
        }
        .carro-item {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Cadastro de Estacionamento</h1> <br>
  
     <!-- Formulário de registro de entrada -->

    <h3>Registro de um veículo</h3>
    <form id="carForm">
        <label for="model">Modelo do Carro:</label>
        <input type="text" id="model" name="model" required>

        <label for="plate">Placa:</label>
        <input type="text" id="plate" name="plate" required>

        <button type="submit">Registrar Carro</button> <br>
    </form>

    <div id="resultado"></div>
    <div id="carrosList"></div>
<hr>
    <!-- Formulário de consulta de tempo -->
    <h3>Consultar Tempo de Permanência</h3>
    <form id="tempoForm">
        <label for="tempoPlate">Placa:</label>
        <input type="text" id="tempoPlate" name="tempoPlate" required>
        <button type="submit">Consultar Tempo</button>
    </form>

    <div id="tempo"></div>
<hr>
    <!-- Formulário de registro de saída -->

    <h3>Registrar Saída</h3>
<form id="saidaForm">
    <label for="saidaPlate">Placa:</label>
    <input type="text" id="saidaPlate" name="saidaPlate" required>
    <button type="submit">Registrar Saída</button>
</form>

<div id="saidaResultado"></div>
<hr>
    <!-- Formulário de verificação -->
<h3>Verificar Veículo no Estacionamento</h3>
<form id="checkForm">
    <label for="checkPlate">Placa:</label>
    <input type="text" id="checkPlate" name="checkPlate" required>
    <button type="submit">Verificar</button>
</form>
<hr>
<div id="checkResultado"></div>
<hr>
    <!-- Formulário de atualizar dados -->
<h3>Atualizar Dados do Veículo</h3>
<form id="updateForm">
    <label for="updatePlate">Placa do Carro:</label>
    <input type="text" id="updatePlate" name="updatePlate" required>

    <label for="updateModel">Novo Modelo do Carro:</label>
    <input type="text" id="updateModel" name="updateModel" required>

    <button type="submit">Atualizar Carro</button>
</form>

<div id="updateResult"></div>
<hr>
    <!-- Formulário de cancelar registro -->
<h3>Cancelar Registro de Veículo</h3>
<form id="cancelForm">
    <label for="cancelPlate">Placa do Carro:</label>
    <input type="text" id="cancelPlate" name="cancelPlate" required>

    <button type="submit">Cancelar Registro</button>
</form>

<div id="cancelResult"></div>


    <script src="js/script.js"></script>
</body>
</html>
